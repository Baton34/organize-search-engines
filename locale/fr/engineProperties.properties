fileSizeTitle=La taille du fichier dépasse le maximum possible
fileSizeMessage=Pour éviter les délais au démarrage de Firefox la taille de l'icône ne doit pas dépasser %1 Ko. L'icône que vous avez choisie a une taille de %2 Ko.\n\nVeuillez essayer de réduire la taille du fichier en choisissant une autre icône.
